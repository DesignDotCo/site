---
layout: default
---

<div class="header header-index">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1><i class="kickback-full"></i></h1>
			</div>
		</div>
	</div>
</div>

<div class="lead-line">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h2>The world's most advanced multi-channel network for the world's most advanced creators.</h2>
			</div>
		</div>
	</div>
</div>

<div class="stats">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-3">
				<h3 id="channels"><i class="fa fa-fw fa-ellipsis-h"></i></h3>
				<h4>Total Channels</h4>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3">
				<h3 id="videos"><i class="fa fa-fw fa-ellipsis-h"></i></h3>
				<h4>Total Videos</h4>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3">
				<h3 id="subscribers"><i class="fa fa-fw fa-ellipsis-h"></i></h3>
				<h4>Total Subscribers</h4>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3">
				<h3 id="views"><i class="fa fa-fw fa-ellipsis-h"></i></h3>
				<h4>Total Views</h4>
			</div>
		</div>
	</div>
</div>

<script>
	$(document).on('ready', function() {
		$.ajax({ url: 'https://www.kimonolabs.com/api/7itjq1be?apikey=wm8pyAjhPO09ynkIxrYqfws11DtMKRfO', crossDomain: true, dataType: 'jsonp', success: function(data) {
			$('#channels').text(data.results.stats[0].channels);
			$('#videos').text(data.results.stats[0].videos);
			$('#subscribers').text(data.results.stats[0].subscribers);
			$('#views').text(data.results.stats[0].views);
		} });
	});
</script>
